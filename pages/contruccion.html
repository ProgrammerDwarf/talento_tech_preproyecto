<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JenLab - En Construcción</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet"
    />
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <a class="header__logo-wrapper" href="../index.html">
                <img
                    class="header__logo-image"
                    src="../assets/imgs/logo-removebg-preview.png"
                    alt="site logo"
                />
            </a>
        </div>
    </header>
    <main class="main__construction">
        <section class="construction">
            <h1 class="construction__title">Página en Construcción</h1>
            <p class="construction__description">
                Estamos trabajando para traerte esta sección pronto. Por favor, vuelve más tarde.
            </p>

            <img
                class="construction__image"
                src="../assets/imgs/construction-lab-icon.webp"
                alt="Página en construcción relacionada con laboratorio clínico"
            />
            <a class="construction__button" href="../index.html">Volver al inicio</a>
        </section>
    </main>
</body>
</html>
